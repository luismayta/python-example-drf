# python-example-drf: Docker Compose
# https://docs.docker.com/compose/
#
# Usage: docker-compose up
version: '3'
services:

  # PostgreSQL database
  db:
    restart: always
    image: dgnest/postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=drf
      - POSTGRES_TEST_DB=drf_test
      - POSTGRES_TEST_USER=postgres
      - POSTGRES_TEST_PASSWORD=postgres
    env_file: .env
    volumes:
      - pgvolume:/var/lib/postgresql/data #using the declared volume
    ports:
      - "5432:5432"

  # Django web application
  web:
    restart: always
    image: python:3.6.1
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    hostname: web
    depends_on:
      - db
    ports:
      - "80:8080"
      - "8080:5000"
    volumes:
      - ./:/app
    environment: &environment
      - DB_DEFAULT_URL=postgres://postgres:postgres@db:5432/drf
      - DB_TEST_URL=postgres://postgres:postgres@db:5432/drf_test
      - C_FORCE_ROOT=True
      - SITE_NAME=drf
      - IS_SECURE=True
      - DEBUG=True
      - SECRET_KEY=j36%5df7q5+ov)wz+(=vt7d81ka^xx!5%0)nx=z2i&)*5r^
      - STATIC_URL=static/
    env_file: .env

volumes:
  pgvolume:
    external:
      name: drf_pgvolume
